apply plugin: 'com.android.application'
apply plugin: 'com.thoughtsonmobile.android.cpgenerator'


contentprovider {
    inputDir "src/persistence"
    outputDir "src/main/java"
    packageId "com.thoughtsonmobile.demoapplication"
    providerJavaPackage "com.thoughtsonmobile.demoapplication.provider"
}

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.thoughtsonmobile.demoapplication"
        minSdkVersion 22
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
}
